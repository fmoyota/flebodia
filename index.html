	<script type="text/javascript">
		var pacientes=0;
	
	$( document ).ready(function() {
        
        $('.owl-carousel').owlCarousel({
            items:1,
            animateOut: 'fadeOut',
            animateIn: 'fadeIn',
            nav:true,
        });
        
		//$('#home').fadeIn('slow');
		$('.zoom').click(function() {
			var v=$(this).data('link');
			console.log('slide '+v);
			$('#'+v).fadeIn();
		});
        
		$('.zoom-cerrar').click(function() {
			$(this).fadeOut();
		});
        
        
		$('.icon-control .fa').click(function() {
			var v=$(this).data('link');
			console.log('slide '+v);
			$('.owl-carousel').trigger('to.owl.carousel', v);
		});
		
		$('.link').click(function() {
            
            var v=$(this).data('link');
			console.log('slide '+v);
			$('.owl-carousel').trigger('to.owl.carousel', v);
            
		});
		
		$('#btn-salir').click(function() {
			$('.owl-carousel').trigger('to.owl.carousel', 0);
		});
		
		$('.paciente').click(function() {
			
			if($(this).hasClass('select')){
				$(this).removeClass('select')
				pacientes=pacientes-1;	
			}else{
				$(this).addClass('select')
				pacientes=pacientes+1;
			}
			
			var pos=(pacientes*10)*0.7 +14;
			$('.indicador').css('left',pos+'%');
			
		});
		
		
		 window.onresize = function(event) {
            checkOrientation();
        };
	});
        
     function checkOrientation(){
            if(window.innerHeight > window.innerWidth){
                   $('.owl-carousel').hide();
                    $('.vertical').show();
                }else{
                    $('.owl-carousel').show();
                    $('.vertical').hide();
                }
        }
        checkOrientation();
        
	</script>
